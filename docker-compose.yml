version: "3.7"

##------------##     
##  Networks  ##
##------------##
networks:
  backend: # Rede do backend stack

##------------##     
##  Services  ##
##------------##
services:

  rabbitmq:
    # http://localhost:15692/metrics
    build: 
      context: .
      dockerfile: dockerfiles/rabbitmq/Dockerfile
    image: owl/rabbitmq:events-driven-stack
    container_name: 'owl-databus-message-broker'
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes: 
      - ./mount/rabbitmq/data/:/var/lib/rabbitmq/
      - ./mount/rabbitmq/log/:/var/log/
    deploy:
      mode: global      
    networks:
      backend:

  redis:
    build: 
      context: .
      dockerfile: dockerfiles/redis/Dockerfile
    #image: redis:latest
    container_name: 'owl-databus-result-backend'
    hostname: redis
    image: owl/redis:events-driven-stack
    #environment:
    #  - REDIS_PASSWORD=owl
    volumes:
      - ./redis.conf:/redis.conf:ro
    ports:
      - '6379:6379'
    command: [ "redis-server", "/redis.conf" ]
    networks:
      backend:

  flower:
    build: 
      context: .
      dockerfile: dockerfiles/flower/Dockerfile
    entrypoint: celery
    command: flower
    container_name: 'owl-databus-monitor-online'
    hostname: flower
    image: owl/flower:events-driven-stack
    environment:
      # https://github.com/sirodoht/opencult.com/issues/43
      # Atenção para não colocar " nessas variáveis
      - CELERY_BROKER_URL=amqp://owl:owl@rabbitmq
      - FLOWER_PORT=5566
    user: user  # Restrição de acesso (nobody não funciona no flower)
    ports:
      - 5566:5566
    depends_on:
      - rabbitmq 
    deploy:
      mode: global      
    networks:
      backend:

  postman:
    build: 
      context: .
      dockerfile: dockerfiles/postman/Dockerfile
    image: owl/postman:events-driven-stack
    container_name: 'owl-event-producer-postman'
    hostname: postman
    entrypoint: python
    command: ./postman.py  
    environment:
      - BROKER_URL=amqp://rabbitmq:5672
      - CELERY_DEFAULT_QUEUE="default"
      - CELERY_DEFAULT_EXCHANGE="default"
      - CELERY_DEFAULT_EXCHANGE_TYPE="direct"
      - CELERY_DEFAULT_ROUTING_KEY="default"
    # user: nobody # Restrição de acesso 
    ports:
      - 8000:8000      
    depends_on:
      - rabbitmq 
    deploy:
      mode: global      
    networks:
      backend:

  celery:
    build: 
      context: .
      dockerfile: dockerfiles/celery/Dockerfile
    container_name: 'owl-event-consumer-worker'
   #image: celery:services_domain
   #hostname: A
    image: owl/celery:events-driven-stack
    hostname: '{{.Node.ID}}'
    env_file: dockerfiles/celery/.env
    environment:
      - BROKER_URL=amqp://owl:owl@rabbitmq:5672
      #- RESULT_BACKEND=redis://redis:6379
      #- CELERY_RESULT_BACKEND=redis://redis:6379/0
      - C_FORCE_ROOT=true
    #volumes: 
    #  - ./mount/celery/log/:/home/celery/log/
    depends_on:
      - rabbitmq 
    #deploy:
    #  replicas: 3 # replicas worker que serão criados
    networks:
      backend:

